{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
            <p>
                {{form.email.label}}<br>
                {{form.email(size=32)}}
            </p>
            <p>
                {{form.password.label}}<br>
                {{form.password(size=32)}}
            </p>
            <p>
                {{form.passwordRe.label}}<br>
                {{form.passwordRe(size=32)}}
            </p>
            <p>
                {{form.submit()}}
            </p>
            <p>
                {{note}}
            </p>
    </form>
{% endblock %}
