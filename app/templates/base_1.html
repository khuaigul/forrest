{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Главная</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container-fluid bg-base">
            <div class="row">
                <div class="navbar d-flex flex-column justify-content-between col-auto min-vh-100">
                    <div class="mt-4">
                        <ul class="nav navbar nav-pills flex-column mt-2 mt-sm-0" id="menu">
                            <li class="nav-item my-sm-1 my-2">
                                <a href="/main" class="nav-link text-white" aria-current="page">
                                    <i class="fa-solid fa-tent"></i>
                                    <span class="navbar-text ms-2 d-none d-sm-inline">ForRest</span>
                                </a>
                            </li>
                            <li class="nav-item my-sm-1 my-2">
                                <a href="/messages" class="nav-link text-white" aria-current="page">
                                    <i class="fa-regular fa-message"></i>
                                    <span class="navbar-text ms-2 d-none d-sm-inline">Сообщения</span>
                                </a>
                            </li>
                            <li class="nav-item my-sm-1 my-2">
                                <a href="/travels" class="nav-link text-white" aria-current="page">
                                    <i class="fa-solid fa-earth-americas"></i>
                                    <span class="navbar-text ms-2 d-none d-sm-inline">Мои путешествия</span>
                                </a>
                            </li>
                            <li class="nav-item my-sm-1 my-2">
                                <a href="/notifications" class="nav-link text-white" aria-current="page">
                                    <i class="fa-solid fa-fire"></i>
                                    {%if alarmCount == 0%}
                                        <span class="navbar-text ms-2 d-none d-sm-inline">Уведомления</span>
                                    {%else%}
                                        <span class="navbar-text ms-2 d-none d-sm-inline">Уведомления {{alarmCount}}</span>
                                    {%endif%}
                                </a>
                            </li>
                            
                            <li class="nav-item my-sm-1 my-2">
                                <a href="/headProfile" class="nav-link text-white" aria-current="page">
                                    <i class="fa-solid fa-person-hiking"></i>
                                    <span class="navbar-text ms-2 d-none d-sm-inline">Руководство</span>
                                </a>
                            </li> 
                            <div class="dropdown open">
                                <a
                                    class="btn border-none text-white dropdown-toggle"
                                    type="button"
                                    id="triggerId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                <i class="fa-solid fa-mountain-sun"></i>
                                    <span class="ms-1 d-none d-sm-inline">{{username}}</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="/profile">Мой профиль</a>
                                    <a class="dropdown-item" href="/login">Выйти</a>
                                </div>
                            </div>
                        </ul>
                    </div>
                    <div>
                        
                        
                    </div>
                </div>
                {%block content%}
                {%endblock%}
            </div>
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
