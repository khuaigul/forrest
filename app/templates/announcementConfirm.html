{% extends 'base.html' %}
{%block content%}
<div class="container rounded bg-base mt-5 mb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Вы действительно хотите принять участие в походе "{{name}}"?</h4>
                </div>
                <form method="POST">
                    {{ form.csrf_token }}
                    {{form.submit(class="btn simple_btn text-white profile-button")}}
                    {{form.cancel(class="btn simple_btn text-white profile-button")}}
                    
                </form>
                
            </div>
    </div>
</div>
{%endblock%}
